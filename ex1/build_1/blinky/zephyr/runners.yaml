# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /opt/nordic/ncs/v2.9.0/zephyr/boards/nordic/nrf54l15dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /Users/hadrien/devs/mse/pi-mobile-sens/blinky/build_1/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /opt/nordic/ncs/toolchains/b8efef2ad5/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  nrfutil:
    []

  jlink:
    - --dt-flash=y
    - --device=cortex-m33
    - --speed=4000
